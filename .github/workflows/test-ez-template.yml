name: Test EZ Template
on:
  workflow_call:
    inputs:
      GH_PR_NUM:
        description: "The PR number"
        required: true
        type: string
      TAG:
        description: "The tag of the image"
        required: true
        type: string
      URL:
        description: "The URL of the image"
        required: true
        type: string
      CALLER_TOKEN:
        description: "The token of the caller"
        required: true
        type: string

env:
    GH_PR_NUM: ${{ inputs.GH_PR_NUM }}

jobs:
  Test_EZ_Template:
    name: "Testing EZ-Template"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: EZ-Robotics/EZ-Template
          ref: v3.0.1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./action/
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: image.tar
          github-token: ${{ inputs.CALLER_TOKEN }}

      - name: Load Image
        id: load
        run: docker load -i image.tar
      
      - name: Read Image Tag
        id: readtag
        run: echo "tag=$(docker inspect --format='{{index .RepoTags 0}}' ${{ steps.load.outputs.tag }})" >> $GITHUB_OUTPUT
      
      - name: Edit Action.yml With Local Image
        run: |
          cat action/action.yml
          sed -i 's|docker://ghcr.io/abucky0/pros-build:main|docker://${{steps.readtag.outputs.tag}}|g' action/action.yml
          cat action/action.yml
      
      - name: Test With Upload (EZ-Template)
        id: test
        uses: ./action/
        env:
            GH_PR_NUM: ${{ inputs.GH_PR_NUM }}

      - name: Upload Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.test.outputs.name }}
          path: "template/*"

      - name: Add Artifact to Job Summary
        run: 'echo "### ðŸ“¦ Artifact url: ${{ steps.upload.outputs.artifact-url}}" >> $GITHUB_STEP_SUMMARY'
