name: Test LemLib with Copying VERSION, README, AND LICENSE Files to Header Directory
on:
  workflow_call:
    inputs:
      GH_PR_NUM:
        description: "The PR number"
        required: true
        type: string
      CALLER_TOKEN:
        description: "The token of the caller"
        required: true
        type: string
      
env:
    GH_PR_NUM: ${{ inputs.GH_PR_NUM }}
jobs:
  test-library-name:
    name: "Testing Library Name"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: LemLib/LemLib
          ref: stable

      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: ./action/
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: image.tar
          github-token: ${{ inputs.CALLER_TOKEN }}
          
      - name: Load Image
        id: load
        run: |
         echo "tag=$(docker load -i ./image.tar | grep -oP 'Loaded image: \K.*')" > $GITHUB_OUTPUT

      - name: Edit Action.yml With Local Image
        run: |
          cat action/action.yml
          sed -i 's|docker://ghcr.io/abucky0/pros-build:main|docker://${{steps.load.outputs.tag}}|g' action/action.yml
          cat action/action.yml
      
      - name: Test With Upload + Copy Files
        id: test
        uses: ./action/
        with:
          copy_readme_and_license_to_include: true
          lib_folder_name: "lemlib"
        env:
            GH_PR_NUM: ${{ inputs.GH_PR_NUM }}

      - name: Upload Artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.test.outputs.name }}-libname
          path: "template/*"

      - name: Add Artifact to Job Summary
        run: 'echo "### ðŸ“¦ Artifact url: ${{ steps.upload.outputs.artifact-url}}" >> $GITHUB_STEP_SUMMARY'
